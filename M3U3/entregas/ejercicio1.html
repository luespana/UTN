<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <h1>Ingrese una distancia</h1>
    <input id="input" type="number" />
    <button id="boton">Calcular</button>
  </body>
</html>
<script>
  //elemento input
  var input = document.getElementById("input");
  //elemento boton
  var boton = document.getElementById("boton");

  boton.addEventListener("click", function () {
    //console.log(input.value)
    if (input.value < 0) {
      console.error("numero negativo");
    } else {
      if (input.value >= 0 && input.value < 1000) {
        console.log("pie");
      } else if (input.value >= 1000 && input.value < 10000) {
        console.log("bicicleta");
      } else if (input.value >= 10000 && input.value < 30000) {
        console.log("colectivo");
      } else if (input.value >= 30000 && input.value < 100000) {
        console.log("auto");
      } else {
        console.log("avion");
      }
    }
  });
</script>
